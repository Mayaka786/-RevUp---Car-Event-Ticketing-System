<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RevUp Admin Login</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
  <div class="carousel"></div>

  <div class="admin-container">
    <h1>ğŸš— Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="message" id="loginMessage"></p>
    </form>
    <p style="margin-top: 10px;">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('loginMessage');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          message.style.color = 'lime';
          message.textContent = 'âœ… Login successful. Redirecting...';
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1500);
        } else {
          message.style.color = 'tomato';
          message.textContent = 'âŒ ' + data.error;
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Server error. Try again.';
      }
    };
  </script>
</body>
</html>
