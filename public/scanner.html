<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RevUp Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>ğŸ¥ Scan Ticket QR Code</h2>
  <div id="reader" style="width:300px;"></div>
  <div id="result"></div>

  <script>
function onScanSuccess(decodedText) {
  const ticketId = decodedText.split('/').pop();
  fetch(`/api/tickets/checkin/${ticketId}`, {
    method: 'POST'
  })
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById('result');
      if (!data.success) {
        box.innerHTML = `<p style="color:red;">âŒ ${data.message}</p>`;
      } else {
        box.innerHTML = `<p style="color:green;">âœ… ${data.message}</p>`;
      }
    });
}
</script>

</body>
</html>
